{% extends 'kitten/base.html' %}
<!-- initial dialog when only team is known -->
{% block content %}

<h2>Setup new game for {{ team.name }}</h2>

<form method="POST" class="post-form" action="{% url 'game_new' team.id %}">
 	{% csrf_token %}

    <p class="important">{{ errors }}</p>

	<p><label for="template">Select network and level for your game:</label>
	<select id="template" name="template" required>
		<option value="NONE">--Select a network--</option>
    	{% for template in templates %}
    	<option value="{{template.id}}">
    		{{ template.network.name }} ({{ template.get_level_display }})
    	</option>
    	{% endfor %}
    </select></p>

    <p><label for="name">Choose a name for your game:</label>
    <input name="name"></p>

    <p><input type="submit" class="save btn btn-default" value="Setup"></p>
</form>
<p>Next, you can add other teams and customise your game.</p>

{% endblock %}
