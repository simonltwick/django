{% extends 'kitten/base.html' %}
{% block content %}
<h2>Saved Games {% if team %}for {{ team.name }}:{% endif %}</h2>
<ul>
{% for game in games %}
<li><a href="{% url 'game' game.id team.id %}">{{ game }}</a>
{% empty %}
<li>(no saved games)</li>
{% endfor %}
</ul>
<ul>
<li><a href="{% url 'game_new' team.id %}">New game</a>
</ul>
{% endblock %}
