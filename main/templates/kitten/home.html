{% extends 'kitten/base.html' %}
{% block content %}
<p>Welcome to Kitten on the Line</p>
<h3>My teams</h3>
<ul>
{% if user.is_authenticated %}
{% for team in teams %}
<li><a href="{% url 'games' team.id %}">{{ team.name }}</a>
{% endfor %}
{% endif %}
<p> </p>
<li><a href="{% url 'team_join' %}">Join a team</a>
</ul>
{% endblock%}
