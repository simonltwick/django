{% extends 'kitten/base.html' %}
{% block content %}
{% load static %}
<h1>Welcome to Kitten on the Line</h1>
<img src="{% static 'kitten-line.jpg' %}" alt="Kitten on the line">
<h3>My teams</h3>
<ul>
{% if user.is_authenticated %}
{% for team in teams %}
<li><a href="{% url 'games' team.id %}">{{ team.name }}</a>
{% endfor %}
{% endif %}
<p> </p>
<li><a href="{% url 'team_join' %}">Join a team</a>
</ul>
{% endblock%}
