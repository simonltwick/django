<!-- included- from other templates.  Expects context=maint_history,
a single MaintenanceActionHistory item -->

<h3>Maintenance history</h3>
<div id="maintenance-history">
{% if maint_history %}
<table class="table table-sm table-borderless">
  <tr><th colspan="3">Latest maintenance:
    <button type="button" class="btn btn-link"
    onclick="onLoadMoreMaintHistory({bike_id: {{ bike.id|default:'null' }}, cpt_id: {{ component.id|default:'null' }} })"
    >(More...)</button></th></tr>
  <tr><td>{{ maint_history.completed_date }}</td>
    <td>
    <a href="{% url 'bike:maint_history' maint_history.id %}?success={{ success_url }}">
	  {{ maint_history.action }}</a>
	  <br></td>
	<td>{% if maint_history.distance %}
	  {{ maint_history.distance|floatformat }} {{ distance_units }}
      {% endif %}
	</td>
  </tr>
</table>
{% else %}
<p>(None)</p>
{% endif %}
</div>
