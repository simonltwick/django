{% extends 'bike/base.html' %}

{% block title %}
Confirm Delete for {{ ride }} -
{% endblock %}

{% block content %}

<h1>Confirm delete for {{ ride }}</h1>
	<p class="errormsg">This Ride will be deleted.</p>
<h2>Are you sure?</h2>

<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<p><a class="btn btn-secondary" href="{% url 'bike:ride' ride.id %}">Cancel</a>
	<input type="submit" class="btn btn-danger" value="Delete">
</form>


{% endblock %}
