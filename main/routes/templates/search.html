<!-- form fragment for search2 -->
<a class="nav-link x-icon" href="#" onClick="onCloseMapDialog()"
	data-bs-toggle="tooltip" title="Close dialog">
	&times;
	</a>
	
<h4>Search</h4>
<small class="text-muted">To search by location, click anywhere on the map and
click the magnifying glass icon.   Otherwise, use this form.</small>

<nav>
 <ul class="nav nav-tabs" id="searchTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link {% if search_type == 'track' %}active{% endif %}"
    id="tracks-search-tab" type="button" role="tab"
    data-toggle="tab" data-target="#tracks-search"
    aria-controls="tracks-search" aria-selected="true">
    Tracks</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link {% if search_type == 'place' %}active{% endif %}"
    id="places-search-tab" type="button" role="tab"
    data-toggle="tab" data-target="#places-search"
    aria-controls="places-search" aria-selected="false">
    Places</button>
  </li>
 </ul>
</nav>

<form id="searchForm" onsubmit="onSearchFormSubmit(event)">
 {% csrf_token %}
 <input type="hidden" id="previous-search" name="previous-search" value="">
 <!-- the above field is only used to send info TO the server, not from -->
 <div class="tab-content" id="searchTabContent">
 
  <div class="tab-pane fade {% if search_type == 'track' %}show active{% endif %}"
    id="tracks-search" role="tabpanel" aria-labelledby="tracks-tab">
    <table class="table table-sm">{{ track_form.as_table }}</table>
  </div>

  <div class="tab-pane fade  {% if search_type == 'place' %}show active{% endif %}"
    id="places-search" role="tabpanel" aria-labelledby="places-search-tab">
    <table class="table table-sm">{{ place_form.as_table }}</table>
  </div>

 </div>
 <table class="table table-sm">{{ common_form.as_table }}</table>
 <button type="submit" class="btn btn-outline-primary">Search</button>
</form>
