{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
	  content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Routes - Place Types</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">


    <style>
      body {margin: 0; padding: 0;}
      html, body, #map {height: 100%; width: 100vw;}
    </style>
  </head>
  <body>
    <h1>Routes - Place Types</h1>
    <table>
    {% for place_type in object_list %}
    <tr><td>{{ place_type }}</td>
    	<td><a href="{% url 'routes:place_type' place_type.pk %}">edit</a></td></tr>
    {% empty %}
    <p>(No place types found.)</p>
    {% endfor %}
    </table>
    <a href="{% url 'routes:place_type' %}">New place type</a>
    <a href="{% url 'routes:map' %}">Close</a>
  </body>
</html>
