<!-- popup form for confirming place deletion -->

<h4>Confirm Place delete</h4>
<form id="placeDeleteForm" onsubmit="onPlaceDoDelete(event)">
{% csrf_token %}
<input type="hidden" name="pk" value="{{ place.pk }}">
<p>Name: {{ place.name }}</p>
<p>Type: {{ place.type.name }}</p>
<button type="submit" class="btn btn-danger">Delete</button>
<button type="button" class="btn btn-secondary"
	onclick="popup.close()">Cancel</button>
</form>
