{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
	  content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Routes - Place Type {{ object }}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">


    <style>
      body {margin: 0; padding: 0;}
      html, body, #map {height: 100%; width: 100vw;}
    </style>
  </head>
  <body>
    <h1>Routes - Place Type {{ object }}</h1>
    {% if object %}
    <form method='post' action="{% url 'routes:place_type' object.pk %}">
    {% else %}
    <form method='post' action="{% url 'routes:place_type' %}">
    {% endif %}
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <p>
    <button type="submit">Save</button>
    <a href="{% url 'routes:map' %}">Quit</a></p>
    </form>
  </body>
</html>
